# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/user/application_security/secret_detection/pipeline/configure
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Dependency-Scanning.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml

variables:
  GITLAB_ADVANCED_SAST_ENABLED: 'true'

image: oven/bun:latest
stages:
- lint
- test
- build
- release
- secret-detection
cache:
  key: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
  paths:
  - node_modules/
  - ".bun/"
  - bun.lockb
".before_script":
- bun -v
- bun install --frozen-lockfile
lint:
  stage: lint
  before_script:
  - bun -v
  - bun install --frozen-lockfile
  script:
  - bun run lint
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: always
  - if: $CI_PIPELINE_SOURCE == "push"
    when: on_success
unit_tests:
  stage: test
  before_script:
  - bun -v
  - bun install --frozen-lockfile
  script:
  - mkdir -p test-results
  - bun run build:check
  - bun run test:ci
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: always
  - if: $CI_PIPELINE_SOURCE == "push"
    when: on_success
  artifacts:
    when: always
    expire_in: 1 week
    paths:
    - test-results/
    reports:
      junit: test-results/junit.xml
e2e_tests:
  stage: test
  before_script:
  - bun -v
  - bun install --frozen-lockfile
  script:
  - mkdir -p test-results
  - bun run test:e2e:ci
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: manual
  - if: $CI_PIPELINE_SOURCE == "push"
    when: on_success
  allow_failure: true
  artifacts:
    when: always
    expire_in: 1 week
    paths:
    - test-results/
    reports:
      junit: test-results/e2e-junit.xml
build:
  stage: build
  before_script:
  - bun -v
  - bun install --frozen-lockfile
  script:
  - bun run build
  - bun run build:bin
  artifacts:
    paths:
    - dist/
    - dist/proton-drive-webdav-bridge
    expire_in: 1 week
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    when: never
  - if: $CI_PIPELINE_SOURCE == "push"
    when: on_success
release:
  stage: release
  before_script:
  - bun -v
  - bun install --frozen-lockfile
  script:
  - bun run build
  - bun run build:bin
  - tar -czf "proton-drive-webdav-bridge-${CI_COMMIT_TAG}.tar.gz" -C dist .
  rules:
  - if: "$CI_COMMIT_TAG"
    when: on_success
  - when: never
  artifacts:
    paths:
    - proton-drive-webdav-bridge-${CI_COMMIT_TAG}.tar.gz
    - dist/
    expire_in: 1 week
  release:
    name: "$CI_COMMIT_TAG"
    tag_name: "$CI_COMMIT_TAG"
    description: Release $CI_COMMIT_TAG
    assets:
      links:
      - name: proton-drive-webdav-bridge-${CI_COMMIT_TAG}.tar.gz
        url: "$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/raw/proton-drive-webdav-bridge-${CI_COMMIT_TAG}.tar.gz"

secret_detection:
  stage: secret-detection

sast:
  stage: test

generate-sbom:
  stage: test
  image: sbomifyhub/sbomify-action
  variables:
    LOCK_FILE: bun.lock
    OUTPUT_FILE: gl-sbom-report.cdx.json
    UPLOAD: "false"
    ENRICH: "true"
  script:
    - /opt/venv/bin/sbomify-action
  artifacts:
    paths:
      - gl-sbom-report.cdx.json
    reports:
      cyclonedx: gl-sbom-report.cdx.json